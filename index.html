<!DOCTYPE html>
<html>
<head>
	<title>Cherrix</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">	
	<link href="https://fonts.googleapis.com/css?family=Yeon+Sung&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="login.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
	<script src="login.js"></script>
</head>
<body style="background-image: url(Capture.PNG); background-repeat: no-repeat; background-size: cover;">
<center>
	<span>
	<div class="col-lg-10 col-md-6 col-sm-6 col-xs-11 login_div" 
	     style="width:850px; height:950px; float:left; margin-top:10px; margin-left:20px;">
		<h1 class="color_white">	
			Cherrix
	</h1>
		<h3 class="color_white">See what is happening in the world</h3>
		<hr> 
		<h4 class="color_white">Join Cherrix today</h4>
		<br>
     <div class="form-group">
		  <label class="color_white">Username:</label>
         <input placeholder="Username" id="usernameinput" type="text" class="form-control">
         <br>
         <label class="color_white">Email:</label>
         <input placeholder="Email" id="emailinput" type="email" class="form-control">
     <br>
		 <label class="color_white">Password: </label>
         <input placeholder="Password" id="passwordinput" type="password" class="form-control">
		 <br>
		 <label class="color_white">Confirm password: </label>
         <input placeholder="Confirm password" id="passwordinput2" type="password" class="form-control">
		</div>
		<button id="login_button" onclick="login()" style="border-radius:10px;">Login</button>
		<div id="errormsg"></div>
		<br>
		<br>
	</div>
</span>
</center>
</body>
</html>
